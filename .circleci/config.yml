version: 2

jobs:
  test:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Test
          command: pytest
  docs-build:
      docker:
        - image: python:3.7
      steps:
        - checkout
        - run:
            name: Install dependencies
            command: pip install -r requirements.txt
        - run:
            name: Build docs
            command: cd docs/ && make html
        - persist_to_workspace:
            root: docs/build
            paths: html
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/build
      - run:
          name: Disable jekyll builds
          command: touch docs/build/html/.nojekyll
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "githubjo@dethlefs.eu"
            git config user.name "jocialmedia"
      - add_ssh_keys:
          fingerprints:
            - "2a:cd:0f:e6:8b:f1:78:de:30:16:d6:2a:c0:7c:79:3f"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist docs/build/html

workflows:
  version: 2
  build:
    jobs:
      - test
      - docs-build
      - docs-deploy:
          requires:
            - test
            - docs-build
          filters:
            branches:
              only: main